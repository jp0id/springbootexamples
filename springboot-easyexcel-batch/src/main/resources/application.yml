spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: false
  servlet:
    multipart:
      max-file-size: 100MB    # 单个文件最大大小
      max-request-size: 200MB # 整个请求最大大小

logging:
  level:
    root: INFO
    com.example.excel: INFO
    org.springframework.web: INFO

server:
  port: 8080

  tomcat:
    max-swallow-size: -1  # 取消Tomcat的请求体大小限制
