spring:
  kafka:
    bootstrap-servers: 127.0.0.1:9092
    producer:
      # 事务ID前缀，必须唯一
      transaction-id-prefix: kafka_tx.
      # 开启幂等性（自动开启事务支持）
      enable-idempotence: true
      acks: all
      retries: 3
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      group-id: order-service
      enable-auto-commit: false  # 必须关闭自动提交，由事务管理器控制
      isolation-level: read_committed  # 只读取已提交事务的消息
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    #listener:
      # ack-mode: manual-immediate  # 手动提交偏移量（事务中必须手动控制）


logging:
  level:
    # Kafka客户端日志：只打印WARN及以上
    org.apache.kafka: WARN
    # Spring Kafka框架日志：只打印ERROR及以上
    org.springframework.kafka: ERROR
    # 可选：保留业务相关的日志级别（如自己的包用INFO）
    com.example: DEBUG